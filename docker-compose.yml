version: '3.8'

services:
  backend:
    build: .
    container_name: ai-interviewer-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      - OPENAI_MODEL=${OPENAI_MODEL:-whisper-1}
      - MAX_AUDIO_SIZE_MB=${MAX_AUDIO_SIZE_MB:-25}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8501}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - DATABASE_PATH=${DATABASE_PATH:-data/interviews.db}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
      - API_TIMEOUT=${API_TIMEOUT:-10.0}
    volumes:
      - ./data:/app/data
    command: bash -c "cd /app && uv run uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build: .
    container_name: ai-interviewer-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
      - API_TIMEOUT=${API_TIMEOUT:-10.0}
    depends_on:
      backend:
        condition: service_healthy
    command: bash -c "cd /app && uv run streamlit run main.py --server.port 8501 --server.address 0.0.0.0 --server.headless true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: ai-interviewer-network

